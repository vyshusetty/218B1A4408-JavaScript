<!DOCTYPE html>
<html>
<head>
  <title>Dropdown Button Validation</title>
</head>
<body>
  <h1>Dropdown Button Validation</h1>
  <form action="D:\UI-development\1HTML\Exp15-Login success.html" id="dropdownForm" onsubmit="return validateForm()">
    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="">Select a country</option>
      <option value="Bharath">Bharath</option>
      <option value="USA">USA</option>
      <option value="Canada">Canada</option>
      <option value="UK">UK</option>
      <option value="Australia">Australia</option>
    </select><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    function validateForm() {
      const countryDropdown = document.getElementById('country');
      const selectedCountry = countryDropdown.value;

      // Check if a country is selected (not the default value)
      if (selectedCountry === "") {
        alert("Please select a country.");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
