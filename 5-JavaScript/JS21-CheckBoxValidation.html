<html>
    <head>
        <title>JavaScript</title>
    </head>
    <script>
        function myfunction(){
            var x = document.getElementById("mycheck")
            x.checked=true;
        }
    </script>
    <body>
        checkbox : <input type="checkbox" id="mycheck">
        <p>Click the Check box</p>
        <button onclick="myfunction()">Click Me</button>
    </body>
</html>
