<html>
    <head>
        <title>JavaScript</title>
        <script>
            function mouseOver(){
                document.write("Mouse Over")
            }
        </script>
    </head>
    <body>
        <p> Bring This is inside mouse....</p>
        <div onmouseover="mouseOver()">
            <h2> This is inside the div tag</h2>
        </div>
    </body>
</html>
